<div class="content">
  <div class="header">
    <div class="info">
      <b *ngIf="n">{{ n }}</b>
      <div class="avatar">
        <img [src]="data.avatar" />
      </div>
      <b>{{ data.poeNick }} ({{ data.twitchNick }})</b>
    </div>
    <button mat-icon-button color="warn" *ngIf="canRemove" (click)="remove()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
  <div class="desc">
    <p>{{ data.text }}</p>
  </div>
</div>
