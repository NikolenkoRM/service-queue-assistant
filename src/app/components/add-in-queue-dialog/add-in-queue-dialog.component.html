<h2 mat-dialog-title>Запись в очередь на сервис</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Ник в POE</mat-label>
      <input matInput autocomplete="off" formControlName="poeNick" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Что нужно сделать?</mat-label>
      <textarea
        #ta
        matInput
        autocomplete="off"
        rows="8"
        cols="100"
        placeholder="Например, убить Сируса"
        formControlName="text"
      ></textarea>
    </mat-form-field>
    <mat-hint>{{ ta.value.length }} / {{ maxLength }}</mat-hint>
    <p style="text-align: center; color: gray;">
      Время ожидания: ~{{ queueService.queueDuration | number: '1.0-0' }}
      мин.
    </p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Отмена</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Записаться</button>
  </mat-dialog-actions>
</form>
