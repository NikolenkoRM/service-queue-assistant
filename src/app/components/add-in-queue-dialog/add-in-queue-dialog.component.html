<h2 mat-dialog-title>Запись в очередь на сервис</h2>
<form [formGroup]="form" (ngSubmit)="submit()">
  <mat-dialog-content>
    <mat-form-field>
      <mat-label>Описание услуги</mat-label>
      <textarea
        #ta
        matInput
        rows="8"
        placeholder="Убить Сируса, добить Симулякр и т.д."
        formControlName="text"
      ></textarea>
    </mat-form-field>
    <mat-hint>{{ ta.value.length }} / {{ maxLength }}</mat-hint>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close>Отмена</button>
    <button mat-flat-button color="primary" type="submit" [disabled]="form.invalid">Записаться</button>
  </mat-dialog-actions>
</form>
